<div class="row">
  <div class="col-md-12">
    <img [src]="recipeToDisplay.imagePath" alt="Recipe Image" class="img-fluid" style="height: 150px;">
  </div>
</div>
<div class="row">
    <div class="col-md-12">
      <h1>{{ recipeToDisplay.name }}</h1> 
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <!-- Dropdown button -->
      <div class="btn-group">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Manage Recipe
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item point" style="cursor: pointer;" (click)="onAddtoShoppingList()">To Shopping list</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
          <a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p>{{recipeToDisplay.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipeToDisplay.ingredients">{{ ingredient.name}}
        <span class="badge badge-primary float-right">{{ ingredient.amount}}</span>
      </li>
    </ul>
  </div>
</div>
