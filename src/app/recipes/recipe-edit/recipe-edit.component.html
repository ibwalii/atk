<div class="row">
  <div class="col-md-12">
    <form [formGroup]= "recipeForm" (ngSubmit) = "onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <input type="submit" name="save" class="btn btn-success" value="save"
            [disabled]="recipeForm.invalid"
            >
            <input type="button" name="cancel" class="btn btn-danger" value="cancel"
            (click) = "onCancel()"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" name="name" class="form-control" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagepath">Image URL</label>
            <input type="text" name="imagepath" class="form-control" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="responsive" [alt]="imagePath? 'enter the URL':''">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" name="desc" class="form-control" rows="4" formControlName="description">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12" formArrayName = 'ingredients'>
              <div class="row"
              style="margin-bottom: 2px;"
              *ngFor = 'let ingredientCtrl of getIngredients.controls; let i = index'
              [formGroupName] = "i"
              >
                  <div class="col-md-8">
                      <input type="text" name="ingredients" class="form-control" formControlName = 'name'>
                  </div>
                  <div class="col-md-2">
                      <input type="text" name="amount" class="form-control" formControlName = 'amount'>
                  </div>
                  <div class="col-md-2">
                      <input type="button" name="remove" class="btn btn-danger" value="x" (click) = "onDeleteIngredient(i)">
                  </div>
                </div>
          </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" (click) = "onAddIngredient()">New Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
