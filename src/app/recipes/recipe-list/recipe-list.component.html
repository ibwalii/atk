
<div class="row">
  <div class="col-md-12">
    <br>
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>

<div class="row">
  <div class="col-md-12">
    
      <div class="list-group">
          <app-recipe-item 
            *ngFor ="let recipeEl of recipes; let i = index" 
            [recipe] = 'recipeEl'
            [index] =  'i'
          ></app-recipe-item>
      </div>

  </div>
</div>
