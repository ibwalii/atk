<div class="row">
  <div class="col-md-10">
      <app-shopping-edit></app-shopping-edit>
      <hr>
      <ul class="list-group">
        <a class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index;"
        (click)="onEdit(i)" 
        >
        {{ ingredient.name }}
          <span class="badge badge-primary">{{ ingredient.amount}}</span>
        </a>
      </ul>
  </div>
</div>
